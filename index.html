<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <ul id="slider_parent">
        <button class="next" onclick="goNext()">+</button>
        <button class="prev" onclick="goPrev()">-</button>
        <li class="card" draggable="true">
          <div class="profile"><img src="https://images.freeimages.com/images/large-previews/51f/profile-1439243.jpg"/></div>
          <div class="text">PV-Carousel is based on CSS class shift</div>
        </li>
        <li class="card" draggable="true">
          <div class="profile"><img src="https://images.freeimages.com/images/large-previews/ab4/geye-1489406.jpg"/></div>
          <div class="text">So you can set any style and transition you want</div>
        </li>
        <li class="card" draggable="true">
          <div class="profile"><img src="https://images.freeimages.com/images/large-previews/aa8/pissed-off-1359244.jpg"/></div>
          <div class="text">The transition position and functions will adjusted by CSS only</div>
        </li>
        <li class="card" draggable="true">
          <div class="profile"><img src="https://images.freeimages.com/images/large-previews/f0b/wink-1058779.jpg"/></div>
          <div class="text">This will work on more than 2 items on the list.</div>
        </li>
        <li class="card" draggable="true">
          <div class="profile"><img src="https://images.freeimages.com/images/large-previews/a02/kate-1436541.jpg"/></div>
          <div class="text">Auto play, on click, next and prev buttons and drag to move are available</div>
        </li>
      </ul>
    <script src="app.js"></script>
</body>
</html>
